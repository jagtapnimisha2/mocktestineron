    <script>

        // A Javascript program to find floor(sqrt(x)
        
        // Returns floor of square root of x
        function floorSqrt(x)
        {
            
            // Base cases
            if (x == 0 || x == 1)
                return x;
        
            // Starting from 1, try all
            // numbers until i*i is
            // greater than or equal to x.
            let i = 1;
            let result = 1;
            
            while (result <= x)
            {
                i++;
                result = i * i;
            }
            return i - 1;
        }
        
        // Driver Code
        let x = 4;
        document.write(floorSqrt(x));

        </script>
